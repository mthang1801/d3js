  <title>Pie Chart</title>
  <style>
    .uppercase{
      text-transform: uppercase;
    }
    .tooltip{
      padding : 10px;
      background-color: #333;
      color : #fff;
    }
    .tooltip .delete{
      color : hotpink;
      font-size : .8em;

    form{

<body class="indigo">
    <header class="indigo darken-1 white-text center section">
      <h2 class="uppercase">GDP Of Countries</h2>
      <p class="flow-text">Total GDP in 2019</p>
    </header>
    <div class="container  section">
      <div class="row">
        <div class="col s12 m5 l6">
          <form class="card center z-depth-4" id="form">

              <h3 class="flow-text text-darken-4 grey-text">Add Country</h3>      
              <div id="errors" class="red-text text-flow"></div>
              <div id="success" class="green-text text-flow"></div>
              <div class="input-field">
                <input type="text" id="name">
                <label for="name">Country Name</label>
              </div>
              <div class="input-field">
                <input type="text" id="gdp">
                <label for="gdp">GDP Value</label>
              </div>              
              <div class="input-field">
                <button class="btn waves-effect waves-light pink">Add Country <i class="material-icons right">send</i></button>
              </div>              
            </div>            
          </form>
        </div>
        <div class="col s12 m7 l6">
          <div class="canvas"></div>
        </div>
      </>
    </div>
